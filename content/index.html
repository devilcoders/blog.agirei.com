<% sorted_articles.each do |item| %>
  <section class='post'>
    <h1><%= link_to item[:title], item.path %></h1>
    <aside>
      <p><%= get_pretty_date(item) %></p>
      <p><%= item[:author_name] %></p>
      <p><%= link_categories(item[:categories] || []).join(', ') %></p>
    </aside>
    <article>
      <%= get_post_start(item) %>
    </article>
    <hr>
  </section>
<% end %>
